spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/board
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
      #ddl-auto: create
  properties:
    hibernate:
      #show_sql: true
    #format_sql: true
    format_sql: none

  output:
    ansi:
      enabled: always

logging:
  level:
    org.hibernate.SQL: debug
 #org.hibernate.type: trace

  #logging.level.org.springframework=debug
  #logging.level.org.springframework.web=debug